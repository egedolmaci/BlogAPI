spring.application.name=BlogAPI
spring.datasource.url=jdbc:postgresql://localhost:5432/blog_api
spring.datasource.username=blog_admin
spring.datasource.password=blog_admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA (Java Persistence API) configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

